- beginDate: '2022-02-26'
  description:
    'Die VSV begeht ihr Vereinsjubiläum 125 Jahre des Bestehens 1897 - 2022 und
    beginnt mit der Kinderfaschingsfeier, am 16.04. folgt das Ostereiersuchen,
    am 07.05. ein Volleyballturnier, am 26.05. ein Wandertag, am 25.06. eine
    Zumbaparty, am 9.07. ein Kinderfest am 13.08., ein Werfertag, am 20.08. ein
    Fußballturnier, am 28.08. eine 96er-Fußballschule sowie am 31.12. eine sehr
    gelungene Silvesterparty.'
- beginDate: '2022-01-01'
  description:
    'Die im Jahr 2000 aufgestellten Holzpalisaden am Containerplatz gegenüber
    dem Dorfgemeinschaftshaus sind abgängig und werden durch entsprechende
    Palisaden aus Hartplastik ersetzt.'
- beginDate: '2022-03-09'
  description:
    'Aufgrund des kriegerischen Überfalls Russlands auf das Nachbarland, die
    Ukraine ab dem 24. 02. flohen viele Bürger aus der Ukraine, um den
    kriegerischen Auseinandersetzungen zu entgehen. Diese kommen auch nach
    Deutschland. Der Ortsrat hat daher an diesem Abend zu einer Hilfsaktion auf
    dem Peter-Winkler-Platz am Dorfgemeinschaftshaus eingeladen, um die Hilfe
    für vorerst 3 Familien im Ort zu organisieren. 80 Bürger/innen kamen.'
- beginDate: '2022-06-28'
  description:
    'Der in Rössing, Bahnhofstr. 1 bisher seit dem 03.01.1994 praktizierende
    Zahnarzt Dr. Manh Hung Nguyen verstirbt plötzlich.'
- beginDate: '2022-07-15'
  description:
    'Weiteres Weedbeat-Festival nach der Corona-Pandemie bedingter Pause von 2
    Jahren am Rössinger Speicher mit diversen musikalischen Gruppen sowie dem
    Rössinger Musikzug der Freiwilligen Feuerwehr am Sonntag 17.07., auch
    unterstützt seit Jahren zusätzlich von Grit Belkot, Ellen Gerdes sowie dem
    Ortsrat durch Ortsbürgermeister Wolfgang Scholz im Umfeld mit karibischer
    Atmosphäre des Veranstaltungsbereiches einschließlich entsprechender
    Einkaufs- und Verzehrmöglichkeiten - Basar mit verschiedenen Händlern und
    kulinarischen Highlights aus aller Welt - und Teilnehmern aus allen Teilen
    Deutschlands sowie in Kooperation mit dem Realverband, der Freiwilligen
    Feuerwehr, dem Dorfladen „R-nah“ dem Verein Freizeitsee und dem Weltladen
    „Mondolino“ (s. Beginn 2004).'
- beginDate: '2022-09-09'
  description:
    '41. Dorffest, veranstaltet vom Kulturkreis unter Vorsitz von Frank Satow
    und dort insbesondere von Kai Dräger, Gunnar Wolpert, Julia Kantak, Volker
    Baumgarten und Jan-Markus Manke mit einem sehr abwechslungsreichen Programm
    und Gästen des Musikzuges aus Stolberg bei Aachen als Dankeschön bei der
    finanziellen Unterstützung aufgrund der Überflutungskatastrophe durch den
    Musikzug und einer Abordnung der Partnergemeinde aus Beyernaumburg. Als Gag
    wurden die Rössinger aufgefordert, wenn mindestens 70 Teilnehmer des Umzuges
    sich verkleiden, der amtierende Ortsbürgermeister Wolfgang Scholz sich als
    Frau verkleidet präsentieren würde, was natürlich klappte.'
- beginDate: '2022-12-11'
  description:
    'Die von Heiko Hecht (s. 2008) geführte Gaststätte „Alt Rössing“ wird vom
    Wirt Heiko Hecht und seiner Frau Elke Espe aufgegeben und neu im ehemaligen
    Pferdestall des Rittergutes I als „Alt-Rössing“ am Schlosspark im Januar
    2023 eröffnet. Die bisherige Gaststätte „Alt-Rössing“ wird im Jahr 2023
    umgebaut und wahrscheinlich in anderer Form genutzt. Im Dezember wurden die
    Reste des am 09.10.2010 aufgestellten Spiel- und Klettergerüst aus der Wette
    von HIT Radio Antenne wegen Abgängigkeit entfernt und durch ein
    Sitzkarussell, eine Federwippe, ein Federtier und eine Drehleiter durch die
    Gemeinde ersetzt. Die Gärtnerei Fredebold wird als solche von der Inhaberin
    Silke Baumgarten-Fredebold geschlossen, bestehend seit der Gründung im Jahr
    1958. Damit endet auch die Postfiliale nach Übernahme im Jahr 2012.'
- beginDate: '2023-01-20'
  description:
    'Neueröffnung der Gaststätte „Alt Rössing“ im ehemaligen Pferdestall des
    Rittergutes I durch Heiko Hecht und seine Frau Elke.'
- beginDate: '2023-01-28'
  description:
    'Jahreskonzert des Musikzuges der Freiwilligen Feuerwehr mit dem Motto „Back
    to Blasmusik“ unter der musikalischen Leitung von Benjamin Karaca nach der
    durch die Corona-Pandemie zweimaligen Ausfällen, auch jetzt wieder in der
    Alfred – Stubenrauch – Halle mit Nachholen der Verabschiedung des
    langjährigen Dirigenten Mike Meyer (von 2009 -2020) sowie des
    Musikzugführers Kai Dräger aus diesem Amt und Ehrungen verdienter
    Musiker/innen wie u.a. Thomas Knackstedt und Norbert Piontek für 50 Jahre.'
- beginDate: '2023-03-15'
  description:
    'Erneuter Vortrag nach dem ersten Besuch am 07.11.2019 des Dipl. Met. Sven
    Plöger, TV Moderator (ARD) auf Einladung des Vereins Dorfpflege in der voll
    besetzten Rössinger Alfred-Stubenrauch-Halle mit 340 Plätzen über das Thema
    „Es wird heiß, zieht Euch warm an.'
- beginDate: '2023-05-02'
  description:
    'In den Räumen der ehemaligen Gaststätte „Alt Rössing“ Friedrichstr. wird
    ein Friseurgeschäft verbunden mit einem Cafe als „AKKURAT Hair Beauty &
    Cafe“ am 30.04. 2023 mit einer Feier eröffnet. (s. 11.12.2022)'
- beginDate: '2023-05-13'
  description:
    'Im Ahnensaal des Rössinger Schlosses sind wieder nach Vereinbarungen
    zwischen der Gemeinde Nordstemmen; Bürgermeisterin Nicole Dombrowski und der
    Eigentümerfamilie des Schlosses; vertreten durch Tita Freifrau von Rössing
    wieder standesamtliche Trauungen möglich auf der Grundlage des
    Gemeinderatsbeschlusses vom 27.09.2022, veröffentlicht am 11.04.2023.'
- beginDate: '2023-05-14'
  description:
    'Die Freiwillige Feuerwehr organisiert zum 5. Male in den vergangenen Jahren
    das „Drei-Eichen-Spektakel für die Dorfbevölkerung. Es ist eine moderne Form
    einer Schnitzeljagd oder Dorfrallye.'
- beginDate: '2023-06-01'
  description:
    'Die Erstellung und Herausgabe des Kirchenboten der ev. Luth.
    Kirchengemeinde seit 1959 wird insofern eingestellt, als durch den neuen
    ev.-luth. Gemeindeverbund Sarstedt ein gemeinsamer „Einblick“ für die
    Kirchengemeinden Sarstedt, Heisede-Ruthe, Giften, Barnten und Rössing
    herausgegeben wird.'
