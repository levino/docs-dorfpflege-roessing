---
- beginDate: '0822-01-01'
  endDate: '0877-12-31'
  description:
    Erste urkundliche Erwähnung Rössings als Rhottingun in der älteren Reihe der
    Corveyer Traditionen.
- beginDate: '1039-01-01'
  description:
    Nach Familienüberlieferung, erste Erwähnung der Herren von Rössing.
- beginDate: '1054-01-01'
  description:
    Verschiedene Urkunden zeugen von Besitzübertragungen, Lehnsvergaben und
    Abtretung von Zehnten durch die Bischöfe.
- beginDate: '1132-01-01'
  description:
    Erste urkundliche Erwähnung der Herren von Rössing Ernestus de Rottige minis
    terialis. Die Herren von Rössing werden von den Bischöfen mit den 'Gütern zu
    Rössing' belehnt, genauer Zeitpunkt unbekannt.
- beginDate: '1150-01-01'
  endDate: '1200-12-31'
  description:
    Hebeliste des Klosters Helmarshausen beschreibt die Größe und Erträge seines
    Rössinger Meierdings (Fronhofswirtschaft) 22 Hufe (je 30 Morgen) und Höfe
    mit 22 Hörigen, dazu der Amtshof, Wiesen und Weiden (ca. 900 Morgen
    insgesamt).
- beginDate: '1132-01-01'
  description:
    Domprobst Friedrich bestätigt, dass der Bürger und Ministerial Volkmar 110
    Pfund aus dem Zehnten zu Rössing für das Seelenheil seiner Familie
    überwiesen hat.
- beginDate: '1282-01-01'
  endDate: '1297-12-31'
  description:
    Kirche St. Peter und Paul in Rössing wird erbaut durch die Herren von
    Rössing (Kirchenpatronat).
- beginDate: '1292-01-01'
  description:
    Herzog Otto der Strenge errichtet auf der Grenze zum Bistum Hildesheim an
    der Leine eine Turmburg (Feste Calenberg).
- beginDate: '1342-01-01'
  endDate: '1542-12-31'
  description:
    Ständige Fehden zwischen Fürsten, Rittern, Hildesheimer Bischöfen und der
    Stadt Hildesheim.
- beginDate: '1342-01-01'
  description:
    Lippold von Rössing und sein Sohn Siverd geloben, dass den Herzögen von
    Braunschweig und Lüneburg von ihrer Burg aus kein Schaden zugefügt werden
    soll.
- beginDate: '1348-01-01'
  description:
    Bodo von Saldern erhält das Meierding Rössing auf Lebenszeit als Pfandgut
    vom Kloster Helmarshausen.
- beginDate: '1375-01-01'
  description:
    Vom Meierding in Rössing sind Hörige entwichen. Hermann, Abt des Klosters
    Helmarshausen, bittet den Bischof in Hildesheim um Amtshilfe beim
    Wiedereinfangen der Hörigen.
- beginDate: '1397-01-01'
  description:
    Fehdebrief, Rössing wird in eine Fehde zwischen Hildesheimer Rittern und dem
    Bischof nebst Domcapitel einbezogen, weil der Bischof in Rössing Besitzungen
    hat.
- beginDate: '1398-01-01'
  description:
    Der Bischof von Halberstadt verleiht an Siverd und Diederik von Rössing das
    Erbmarschallamt im Bistum Halberstadt und die Güter zu Berssel und Suderode.
- beginDate: '1404-09-14'
  description:
    Bischof Johann von Hildesheim und die Welfenherzöge Bernhard und Heinrich
    wollen wegen ihrer Differenzen eine 'Tagefahrt' (einen Schiedstermin) beim
    Dorfe Rössing halten.
- beginDate: '1406-01-26'
  endDate: '1406-02-10'
  description:
    Zwischen dem 26.01. und dem 10.02. wollen die gleichen Kontrahenten wieder
    eine 'Tagefahrt' halten und zwecks Bereinigung von Irrtümern sich auf der
    Malstatt zwischen Steuerwald und dem Calenberg im Bevelter Bruch treffen.
- beginDate: '1406-06-23'
  description:
    Klageschrift des Bischofs Johann wegen Übergriffen der herzoglichen Vögte
    auf dem Calenberg gegen Siverd und Diederik von Rössing.
- beginDate: '1406-08-14'
  description:
    Antwort der Herzöge Bernhard und Heinrich auf die Klageschrift. Die Herzöge
    schmettern alle Vorwürfe ab.
- beginDate: '1417-01-01'
  description:
    Kloster Helmarshausen verpfändet u.a. das Meierding Rössing an das
    Moritz-Kloster vor Hildesheim.
- beginDate: '1427-01-01'
  description:
    Kloster Helmarshausen verpfändet u.a. das Meierding Rössing an das
    Godehardi-Kloster vor Hildesheim.
- beginDate: '1431-01-01'
  description: Die Herzöge haben die stiftsche Burg Rössing abgebrochen.
- beginDate: '1432-01-01'
  description:
    Beseke von Rössing verpflichtet sich, keine Burg wieder aufzubauen, nur
    Gebäude für Wohn- und Wirtschaftszwecke.
- beginDate: '1486-08-09'
  description:
    Weil der Bischof in der Stadt Hildesheim die Biersteuer erhöht hat, lässt
    der Rat der Stadt das stiftsche Dorf Rössing niederbrennen (Bierkrieg).
- beginDate: '1495-01-01'
  endDate: '1540-12-31'
  description:
    Erich der Ältere erbt und regiert das selbständige Fürstentum Calenberg. Der
    'Ewige Landfrieden' wird verkündet, vorerst Ende der Fehden. Er modernisiert
    die Feste Calenberg mit hohem Wall und Graben.
- beginDate: '1506-01-01'
  description:
    Herzog Erich d.Ä. verleiht Jahn von Rössing und 'sinen Gefeddern' Siverd und
    Friedrich das Erbküchenmeisteramt im Fürstentum Calenberg mit allen Gefällen
    und Zubehörungen (Hofämter wurden auch gemeinschaftlich verliehen). Ein
    Lehnsbrief von 1506 weist außerdem noch umfangreichen Lehnsbesitz in vielen
    Dörfern im Halberstädtischen aus.
- beginDate: '1516-01-01'
  description:
    Bündnis von 25 Stift-Hildesheimischen Rittern (darunter Sievert und
    Friedrich von Rössing) mit den Welfenherzögen gegen drohende Besteuerung
    durch den Bischof
- beginDate: '1519-01-01'
  endDate: '1523-12-31'
  description:
    Große Hildesheimer Stiftsfehde, endet mit dem Quedlinburger Rezess und
    Zerschlagung des Großen Stiftes, Rössing kommt zum Amt Calenberg
- beginDate: '1519-01-01'
  description:
    Feste Calenberg wird (nach Ausbau mit großem Wall und Graben durch Erich
    d.Ä.) 3 Wochen vergeblich mit großem Geschütz belagert
- beginDate: '1527-01-01'
  description:
    Herzog Erich d.Ä. kauft von Siverd von Rössing die Hälfte des von
    Rössingschen erblichen Eigenbesitzes in Rössing
- beginDate: '1532-01-01'
  description:
    Fünf Jahre später kauft Erich d.Ä. von Lippold und Bartold von Rössing die
    zweite Hälfte, für insgesamt 7000 Rheinische Goldgulden (ihr Lehnsbesitz
    bleibt unberührt)
- beginDate: '1537-01-01'
  endDate: '1538-12-31'
  description:
    Herzog Erich d.Ä. erwirbt vom in Auflösung begriffenen Kloster Helmarshausen
    die Pfandschaft über das Amt Rössing auf 60 Jahre, was einem dauernden
    Erwerb gleich kommt
- beginDate: '1543-01-01'
  description: In Rössing wird die Reformation eingeführt
- beginDate: '1561-01-01'
  description: Herr Dröneke wird Pastor (bis 1610)
- beginDate: '1579-01-01'
  endDate: '1589-12-31'
  description: Bau des Rössinger Schlosses durch Ludolph von Rössing
- beginDate: '1611-01-01'
  description: Hermann Bonichius wird Pastor (bis 1628)
- beginDate: '1618-01-01'
  endDate: '1648-12-31'
  description:
    30-jähriger Krieg, beim Friedensschluss erfolgt die Restitution des Stiftes,
    aber Rössing verbleibt bei Calenberg
- beginDate: '1625-01-01'
  description:
    Tilly belagert 17 Tage die Feste Calenberg, wegen Meuterei der Besatzung
    muss der Kommandant kapitulieren
- beginDate: '1626-07-27'
  description:
    große Reiterschlacht bei Rössing, 7000 dänische Reiter werden von der
    katholischen Liga besiegt
- beginDate: '1629-01-01'
  description: J. von Gehrden wird Pastor (bis 1654)
- beginDate: '1639-01-01'
  description: Hexenprozess in Rössing
- beginDate: '1641-01-01'
  description: Erste Küsterschule in Rössing wird nachgewiesen
- beginDate: '1655-01-01'
  description: Christof Fahrberger wird Pastor (bis 1667)
- beginDate: '1668-01-01'
  description: Jakobus Struckhausen wird Pastor (bis 1694)
- beginDate: '1690-01-01'
  endDate: '1720-12-31'
  description: Herzog Ernst August befiehlt den Abbruch der Feste Calenberg
- beginDate: '1695-01-01'
  description: Henrikus Stein wird Pastor (bis 1702)
- beginDate: '1703-01-01'
  description: Johan Ernestus Grelle wird Pastor (bis 1719)
- beginDate: '1720-01-01'
  description: Heinrich Brandes wird Pastor (bis 1732)
- beginDate: '1733-01-01'
  description: Cord Friedrich Brandes wird Pastor (bis 1752)
- beginDate: '1752-01-01'
  description:
    König Georg II. fördert die Einrichtung der Landschaftlichen Brandkasse, um
    die totale Verarmung der Dörfer bei Bränden zu verhindern. Die Nummern des
    Brandkatasters wurden später den Häusern als Hausnummern zugelegt
- beginDate: '1753-01-01'
  description: Carol Frieder Hefenhausen wird Pastor (bis 1798)
- beginDate: '1755-01-01'
  description: Die Kirche St. Peter und Paul wird ausgebaut und vergrößert
- beginDate: '1769-01-01'
  endDate: '1770-12-31'
  description: Bau des Pfarrhauses
- beginDate: '1774-01-01'
  description: Bau einer 2. Schule als Mädchenschule (spätere Karlstraße 14)
- beginDate: '1781-01-01'
  description: Bau des Küsterhauses (spätere Karlstraße 6)
- beginDate: '1799-01-01'
  description: Friedrich August Christ Göking wird Pastor (bis 1815)
- beginDate: '1803-01-01'
  endDate: '1813-12-31'
  description:
    französische Okkupation, commune Rössing im Canton Burgstemmen, Departement
    Oker, ist Teil des Königreiches Westfalen, wo Napoleons Bruder, „König
    Lustik“ regiert
- beginDate: '1808-07-08'
  description: '08.07. der große Brand in Rössing vernichtet das halbe Dorf'
- beginDate: '1814-01-01'
  description: Das Kurfürstentum Hannover wird Königreich
- beginDate: '1816-01-01'
  description: Herr Brandes wird Pastor (bis 1823)
- beginDate: '1820-01-01'
  description:
    Aufhebung der Gerichtsbarkeit des Adeligen Gerichts, Polizeigewalt und das
    Wrogengericht bleiben bestehen (Wroge = Rüge = Ordnungswidrigkeit)
- beginDate: '1824-01-01'
  description: Karl Christ. Lauenstein wird Pastor (bis 1826)
- beginDate: '1827-01-01'
  description: Georg Friedrich Müller wird Pastor (bis 1839)
- beginDate: '1829-01-01'
  description:
    Nach Aufhebung der Gerichtsbarkeit werden die beiden Gemeindeteile, Amt und
    Gericht Rössing, vereinigt
- beginDate: '1833-01-01'
  description:
    Beginn der Agrarreform (Stüve), Bauernbefreiung durch Ablösung der
    bäuerlichen Lasten und Dienste mit dem 25-fachen Jahresbetrag als
    abtragbarer Hypothek
- beginDate: '1840-01-01'
  description: Herr Brauer wird Pastor (bis 1866)
- beginDate: '1848-01-01'
  description:
    Aufhebung der Polizeigewalt und Wrogengericht im Adligen Gericht (Wroge =
    Rüge = Ordnungswidrigkeit)
- beginDate: '1848-01-01'
  endDate: '1849-12-31'
  description:
    Verkoppelung der Feldmark (Flurneuordnung) mit entsprechendem Rezess
- beginDate: '1853-01-01'
  description:
    Eröffnung der Eisenbahnstrecke Hannover-Alfeld. Der ursprüngliche Plan, den
    Bahnhof statt in Barnten in Rössing zu bauen, ließ sich gegen den Widerstand
    der Rössinger nicht durchsetzen
- beginDate: '1853-01-01'
  description:
    Errichtung des neuen Friedhofs an der heutigen Bahnhofstraße, 1856
    Planierung des Geländes, 1860 Verlosung der Begräbnisplätze, 1862 Übergabe
    an den Kirchenvorstand
- beginDate: '1856-01-01'
  endDate: '1865-12-31'
  description:
    Bau der Marienburg. Der blinde König Georg V. von Hannover baut für seine
    Frau Marie die Marienburg als Sommersitz auf dem Adenser Berg und tauft ihn
    um in „Marienberg“

- beginDate: '1865-01-01'
  description: 'Der Männergesangverein „Concordia“ wird gegründet'

- beginDate: '1866-06-26'
  endDate: '1866-06-27'
  description:
    'In der Schlacht bei Langensalza fallen 27 Rössinger. Das Königreich
    Hannover wird von Preußen annektiert. Die königliche Familie lebt in der
    Verbannung in Gmunden in Österreich'

- beginDate: '1866-01-01'
  description: 'August Brackmann wird Pastor (bis 1867)'

- beginDate: '1867-01-01'
  description:
    'Heinrich Plötze wird Gemeindevorsteher (bis 1897). Emil Grewe wird Pastor
    (bis 1883)'

- beginDate: '1881-01-01'
  description: 'Gründung des Kriegervereins, später Kyffhäuserkameradschaft'

- beginDate: '1883-01-01'
  description:
    'Die Stimme des Rittergutes Dorste II wird auf Rittergut II übertragen, das
    damit Sitz und Stimme im Calenberger Landtag erhält. Richard Küster
    übernimmt als Pastor die Pfarrstelle (bis 1888)'

- beginDate: '1884-04-01'
  description: '01.04. Eröffnung einer Poststelle als Postagentur'

- beginDate: '1885-01-01'
  description:
    'Einführung der Preußischen Kreisverwaltung. Amt Calenberg wird aufgelöst.
    Rössing kommt zum Kreis Springe mit Springe als Kreisstadt'

- beginDate: '1888-01-01'
  description:
    'Neubau der Schule in der heutigen Kirchstraße 3. Paul Wolf übernimmt als
    Pastor die Pfarrstelle (bis 1894)'

- beginDate: '1893-05-01'
  description:
    '01.05. Eröffnung der Bahnstrecke Barnten-Emmerke (Hildesheimer Gleis)'

- beginDate: '1895-01-01'
  description: 'Ernst Hacius übernimmt als Pastor die Pfarrstelle (bis 1912)'

- beginDate: '1897-01-01'
  description:
    'Gründung der Volkssportvereinigung. Conrad Windel wird Gemeindevorsteher
    (bis 1909)'

- beginDate: '1905-03-28'
  description:
    '28.03. Konrad Tegtmeier wird geboren (Karlstraße 11), Verfasser von
    plattdeutschen Gedichten und Hörspielen auch für den Rundfunk (gestorben
    September 1972)'

- beginDate: '1906-06-24'
  description: '24.06. Einweihung des Rössinger Ehrenmals (1866-71)'

- beginDate: '1909-03-22'
  endDate: '1911-12-03'
  description: 'Fritz Sander wird Gemeindevorsteher (bis 03.12.1911)'

- beginDate: '1910-01-01'
  description:
    'Rössing erhält Elektrizität. Gründung des Vaterländischen Frauenvereins.
    Karl Rokahr wird Kantor (Organist) der Kirchengemeinde (bis 1929)'

- beginDate: '1911-12-13'
  endDate: '1916-07-31'
  description: 'August Thiemann wird Gemeindevorsteher (bis 31.07.1916)'

- beginDate: '1912-01-01'
  description: 'Günter von Hammerstein wird Pastor (bis 1930)'

- beginDate: '1914-01-01'
  endDate: '1918-12-31'
  description: 'im I. Weltkrieg fallen 40 Rössinger Männer'

- beginDate: '1916-08-01'
  endDate: '1918-10-24'
  description: 'Karl Hahne wird Gemeindevorsteher (bis 24.10.1918)'

- beginDate: '1918-10-25'
  endDate: '1923-04-25'
  description: 'August Thiemann wird Gemeindevorsteher (bis 25.04.1923)'

- beginDate: '1922-01-01'
  endDate: '1923-12-31'
  description: 'Verrohrung des Grabens in der Maschstraße (Saurewiesengraben)'

- beginDate: '1923-04-26'
  description: 'Karl Möhle wird Gemeindevorsteher (bis 1941)'
- beginDate: '1924-01-01'
  description:
    'Unterstützung zur Gründung der Feuerwehr durch Anschaffen einer Spritze und
    sämtlicher Gerätschaften. Pflasterung der Gasse zwischen Nötel und Benecke
    (spätere Straße „An der Feuerwache“). Der Totenkutscher erhält einen neuen
    Mantel.'

- beginDate: '1925-01-01'
  description:
    'Gründung der Freiwilligen Feuerwehr. Pflasterung des Loderwinkels von oben
    bis zur Mitte mit Steinen aus geklopften Basaltsteinen. Neuwahl des
    Schiedsmannes Halbmeier Karl Flohr, als Stellvertreter Vollmeier August
    Plötze. Neue Feuerversicherung für Gemeinde-, Pfarr- und Schulgebäude. Die
    Regierung verlangt neue Schulbänke anstelle der alten, anzuschaffen. Der
    Ziegenzuchtverein bekommt 50 Mark.'

- beginDate: '1926-01-01'
  description:
    'Wunsch der Gemeinde 3 Morgen Land zur Anlage eines Sport- und Spielplatzes
    vom Domänenfiskus anzukaufen. Das Dorf soll wegen einer Rattenplage
    gereinigt werden. Zur Bekämpfung der Sperlingsplage wird eine Prämie durch
    Herrn Knack gezahlt. Es wird zur Einrichtung einer Schülerbibliothek ein
    Zuschuss durch die Gemeinde gezahlt. Für die neue ländliche
    Fortbildungsschule wird ein Ortsschulvorstand gewählt.'

- beginDate: '1927-01-01'
  description:
    'Reinigung des Meierteiches. Der Nachtwächter Ludolf Ruhkopf bekommt für
    seine 25-jährige Arbeit eine Prämie.'

- beginDate: '1928-01-01'
  description:
    'Gründung der Feuerwehrkapelle. Sperrung des Fußweges (später „An der
    Feuerwache“) für Fuhrwerke jeweils durch einen Pfosten. Genehmigung für die
    deutsche Reichs-Postreklame an den Telegraphenstangen Reklameschilder
    anzubringen, mit Rücksicht auf vorbeifahrende Erntewagen. Der Hauptmann der
    Feuerwehr Stamme gibt die Zusicherung ab, fünf Handfeuerlöschapparate
    anzuschaffen. Beschluss, im Gemeindehaus darf kein Geflügel mehr gehalten
    werden. Ehrung des Hauptlehrers Karl Rokahr für 40 Jahre Tätigkeit in
    Rössing durch einen Fackelzug.'

- beginDate: '1929-01-01'
  description:
    'Auseinandersetzung der Dotationen der vereinigten Schulstelle und
    Küsterstelle aufgrund der Verkoppelung 1848-1849. Neuwahl des Schiedsmannes
    Kötner August Tiemann, Vertreter Hofbesitzer August Plötze. Tierarzt Dr.
    Henne lässt sich nieder. Diskussion über einen Gasanschluss mit der
    thüringischen Gasgesellschaft in Leipzig. Warnung vor schadhaften Balken der
    Glocken im Glockenturm. 10.12. Wiederwahl des Gemeindevorstehers Möhle.'

- beginDate: '1930-01-01'
  description:
    'Neue Einfriedung des Sportplatzes an der Ostseite. Der Gemeindediner soll
    einen neuen Dienstrock bekommen. Anlage von 2-3 Brunnen in Höhe des
    Leinkamps zu Feuerlöschzwecken. Ausbesserung des Kirchturmdaches durch
    Presuhn aus Schulenburg mit Blitzableiter.'

- beginDate: '1931-01-01'
  description:
    'Gerichtliche Auseinandersetzung betreffend Vermögen der Kirchen- und
    Schulstellen.'

- beginDate: '1932-01-24'
  description:
    'Das Gerichtsurteil über die Vermögensaufteilung in Rössing zwischen Schule
    und Kirche wird rechtskräftig. Von der Erhebung einer Bürger- und Biersteuer
    wird vorerst abgesehen.'

- beginDate: '1933-04-03'
  description:
    'Wiederwahl von Karl Möhle zum Gemeindevorsteher. Erich Hahne wird Pastor
    (bis 1942). Der Loderwinkel soll mit Kleinpflaster aus Basalt versehen
    werden. Der Meierteich ist total verschlammt und kann als Feuerteich nicht
    genutzt werden. 23.09. Der letzte frei gewählte Gemeinderat wird aufgelöst
    und zwangsweise durch Parteigenossen der NSDAP ersetzt. 23.09. Neuwahl des
    Schiedsmannes Landwirt August Tiemann, Vertreter Landwirt Ernst Kasten.
    Ausbau des Rössingbaches.'
- beginDate: '1934-01-01'
  description: 'Überlegungen zum Abbau des Nachtwächterpostens'
- beginDate: '1934-06-01'
  description: 'Die Biersteuer soll eingeführt werden'
- beginDate: '1934-06-16'
  description: 'Benennung von Dorfältesten'
- beginDate: '1935-01-01'
  description:
    'Nach Angaben des Landkreises Springe wird Rössing ein eigener Löschverband'
- beginDate: '1935-01-01'
  description:
    'Anschaffen einer gemeindeeigenen Schreibmaschine wegen gestiegener
    Schreibarbeiten'
- beginDate: '1936-01-01'
  description: 'Gründung des Deutschen Rotes Kreuzes'
- beginDate: '1936-01-01'
  description:
    'Erlass eines Ortsstatus betreffend Reinigung der öffentlichen Wege'
- beginDate: '1938-01-01'
  description: 'Anstellung einer Gemeindeschwester'
- beginDate: '1941-07-01'
  description:
    'Neuer Bürgermeister wird Ernst Glockemann, 2. Bürgermeister wird Ernst
    Kasten (bis ca. 30.03.1945)'
- beginDate: '1942-01-01'
  description:
    'Neuer Schiedsmann wird Ernst Kasten, Stellvertreter Heinrich Gott'
- beginDate: '1942-01-01'
  description: 'Ernst Rengstorf übernimmt als Pastor die Pfarrstelle (bis 1948)'
- beginDate: '1942-01-01'
  description: 'Suche nach Möglichkeiten Schutt und Asche einbringen zu können'
- beginDate: '1942-01-01'
  description: 'Das Gemeindehaus im Loderwinkel weist bauliche Mängel auf'
- beginDate: '1943-01-01'
  description: 'Absicht „Unter den Eichen“ einen Ehrenhain anzulegen'
- beginDate: '1943-09-22'
  description:
    'Am 22.09. erfolgt ein starker alliierter Luftangriff auf Hannover, auch in
    Rössing fallen viele Stabbrandbomben, 13 Brände'
- beginDate: '1943-01-01'
  description:
    'Ca. 100 Bombengeschädigte aus Hannover und fast 350 Evakuierte aus dem
    Rheinland werden untergebracht'
- beginDate: '1944-01-01'
  description:
    'Anmietung des Saales Willenbrink (spätere Kirchstraße 21) für den
    Kindergarten und sonstige Veranstaltungen'
- beginDate: '1945-03-20'
  description:
    'Ernst Kasten übernimmt die Arbeit zum Holzeinschlag für die Bevölkerung,
    Alfred Möller für die Tierrettung bei Angriffen, Notschlachtungen,
    Beseitigung von Kadavern'
- beginDate: '1945-01-01'
  description:
    'Leihweise werden Möbel der Gemeinde für die Evakuierten zur Verfügung
    gestellt'
- beginDate: '1945-01-01'
  description:
    'Februar/März Tieffliegerangriffe auf die Eisenbahn, der Streckenposten 22
    wird getötet'
- beginDate: '1945-03-31'
  description: 'Eine einzelne Fliegerbombe tötet Fritz Kämpfer'
- beginDate: '1945-04-07'
  description: 'Amerikanische Truppen besetzten kampflos das Dorf'
